  '/ethermint/evm/v1alpha1/block_logs/{hash}':
    get:
      summary: BlockLogs queries all the ethereum logs for a given block hash.
      operationId: BlockLogs
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              tx_logs:
                type: array
                items:
                  type: object
                  properties:
                    hash:
                      type: string
                    logs:
                      type: array
                      items:
                        type: object
                        properties:
                          address:
                            type: string
                            title: address of the contract that generated the event
                          topics:
                            type: array
                            items:
                              type: string
                            description: list of topics provided by the contract.
                          data:
                            type: string
                            format: byte
                            title: 'supplied by the contract, usually ABI-encoded'
                          block_number:
                            type: string
                            format: uint64
                            title: block in which the transaction was included
                          tx_hash:
                            type: string
                            title: hash of the transaction
                          tx_index:
                            type: string
                            format: uint64
                            title: index of the transaction in the block
                          block_hash:
                            type: string
                            title: >-
                              hash of the block in which the transaction was
                              included
                          index:
                            type: string
                            format: uint64
                            title: index of the log in the block
                          removed:
                            type: boolean
                            description: >-
                              The Removed field is true if this log was reverted
                              due to a chain

                              reorganisation. You must pay attention to this
                              field if you receive logs

                              through a filter query.
                        description: >-
                          Log represents an protobuf compatible Ethereum Log
                          that defines a contract

                          log event. These events are generated by the LOG
                          opcode and stored/indexed by

                          the node.
                  description: >-
                    TransactionLogs define the logs generated from a transaction
                    execution

                    with a given hash. It it used for import/export data as
                    transactions are not

                    persisted on blockchain state after an upgrade.
                description: >-
                  logs represents the ethereum logs generated at the given block
                  hash.
              pagination:
                description: pagination defines the pagination in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
            description: >-
              QueryTxLogs is the response type for the Query/BlockLogs RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: hash
          description: hash is the block hash to query the logs for.
          in: path
          required: true
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
      tags:
        - Query
