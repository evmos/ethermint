version: v1
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - COMMENT_MESSAGE
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
breaking:
  use:
    - FILE
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google